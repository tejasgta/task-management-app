<app-header/>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (selectedUser)="onSelectUser($event)" [selected]="user.id === currentUser?.id"/>
      </li>
    }
  </ul>

  @if (currentUser) {
    <app-tasks [name]="currentUser.name" [userId]="currentUser.id"/>
  } @else {
    <p id="fallback">Select a user to see their tasks</p>
  }
</main>
